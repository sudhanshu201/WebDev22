<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <section class="product">

        <div class="product-photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa-sharp fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-trash"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/008/407/710/small/red-and-green-apple-isolated-on-white-background-vector.jpg" alt="green apple">
                </div>
                <div class="photo-album">
                        <ul>
                            <li><img src="/images/apple2.png" alt="apple_icone2"></li>
                            <li><img src="/images/apple3.png" alt="apple_icone3"></li>
                            <li><img src="/images/apple4.png" alt="apple_icone4"></li>
                            <li><img src="/images/apple5.jpg" alt="apple_icone5"></li>
                        </ul>
                </div>
            </div>

        </div>
        <div class="product-info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE: 4599</span>
            </div>

            <div class="price">
                Rs. <span>7.93</span>
            </div>

            <div class="varient">
                <h3>Select a color</h3>
                <ul>
                    <li><img src="/images/apple2.png" alt="apple_icone2"></li>
                    <li><img src="/images/apple3.png" alt="apple_icone3"></li>
                    <li><img src="/images/apple4.png" alt="apple_icone4"></li>
                    <li><img src="/images/apple5.jpg" alt="apple_icone5"></li>
                </ul>
            </div>

            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They are linked to a lowest risk of diabetes</li>
                </ul>
            </div>

            <button class="buy-btn">
                ADD TO CART
            </button>
        </div>

    </section>

</body>
</html>
