<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form action="/file.html"  style="text-align: center;">
        <label for="Name"> FirstName*: </label> 
        <input type="text" placeholder="Enter your firstname" required> <br><br>
        <label for="LstName">LastName*: </label>  
        <input type="text" placeholder="Enter User LastName" required> <br><br>

        <label for="age">Age: </label> 
        <input type="number" placeholder="Enter Age" value="18">  <br> <br>

        <!-- email -->
        <label for="Email">Email: </label> 
        <input type="Email" placeholder="Type your email" required>  <br><br>

        <label for="password">Password:</label> 
        <input type="password" required>   <br><br>

        <label for="gender"> Gender:</label> 
        <input type="radio" name="gender" value="Male">
        <label for="Male"> Male</label>

        <input type="radio" name="gender" value="Female" required>
        <label for="Female"> Female </label>  <br><br>

        <!-- chechbox -->
        <label for="degree"> Degree: </label> 

        <input type="checkbox" name="degree" value="btech" checked> 
        <label for="btech">btech</label> 

        <input type="checkbox" name="degree" value="mtech"> 
        <label for="mtech">mtech</label>

        <input type="checkbox" name="degree" value="p.hd">
        <label for="p.hd">p.hd</label>

        <br><br><br><br><br>

        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
    </form>

   
</body>
</html>
